<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>

<h2>Books</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<table id="myTable">
  <tr class="header">
    <th style="width:75%;">Book Name</th>
    <th style="width:25%;">Category</th>
  </tr>
<tr>
	<td><a href="Management/fixingyoursrcum.html"  target="_blank" >Fixing Scrum</a></td>
	<td>Management</td>  
</tr>
<tr>
	<td><a href="Management/effectiveremotework.html"  target="_blank" >Effective Remote Work</a></td>
	<td>Management</td>  
</tr>
<tr>
	<td><a href="webdev/reactforreal.html"  target="_blank" >React For Real</a></td>
	<td>Web Dev</td>  
</tr>
<tr>
	<td><a href="webdev/masterngtypescript.html"  target="_blank" >Masterng Typescript</a></td>
	<td>Web Dev</td>  
</tr>
<tr>
	<td><a href="interview/jobint1.html"  target="_blank" >Int Prep QA</a></td>
	<td>Web Dev</td>  
</tr>




</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }              
  }
  
    for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      }
    }              
  }
}
</script>

</body>
</html>
