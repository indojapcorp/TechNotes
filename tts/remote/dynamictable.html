<!DOCTYPE html>
<html>
<head>
    <title>Table Filter Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Table Filter Example</h1>
    <input type="text" id="filterInput1" placeholder="Filter Column 1">
    <input type="text" id="filterInput2" placeholder="Filter Column 2">
    <input type="text" id="filterInput3" placeholder="Filter Column 3">
    <input type="text" id="filterInput4" placeholder="Filter Column 4">
    <input type="text" id="filterInput5" placeholder="Filter Column 5">
    <table id="myTable">
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
                <th>Column 5</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
