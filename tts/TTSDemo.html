<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Transliterate Japanese Text</title>
  </head>
  <body>
    <textarea id="input" rows="10" cols="50"></textarea>
    <br /><br />
    <button onclick="transliterate()">Transliterate</button>
    <br /><br />
    <textarea id="output" rows="10" cols="50"></textarea>

    <script src="https://cdn.jsdelivr.net/npm/googletrans@1.0.4/lib/googletrans.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/unofficial-jisho-api@2.3.0/index.min.js"></script>

    <script>
    function transliterate() {
    const jisho = new JishoAPI();

jisho.searchForPhrase('æ—¥').then(result => {
  console.log(result);
});

    }
      function transliterateorig() {
        const inputText = document.getElementById("input").value;

        // Initialize the translator object
        const translator = googletrans(defaults = {
            source: 'ja',
            target: 'en'
        });

        // Transliterate the input text to English
        translator
          .translate(inputText)
          .then((translatedText) => {
            // Set the output text in the second textarea
            document.getElementById("output").value = translatedText.text;
          })
          .catch((err) => {
            console.error("Error occurred while transliterating: ", err);
          });
      }
    </script>
  </body>
</html>
