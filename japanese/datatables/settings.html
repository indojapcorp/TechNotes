<div>
              Change Frames: 
              <select id="selectonoff">
                    <option value="1" selected="selected">
                      ON
                    </option>        
                    <option value="0">
                      OFF
                    </option>                                                                                                                  
              </select>

              Loop every line: 
              <select id="everyline">
                    <option value="0" selected="selected">
                      FALSE
                    </option>        
                    <option value="1">
                      TRUE
                    </option>                                                                                                                  
              </select>
              
              Play Times
              <input id="times" value="1"/>
              
      <button id="pause" class="btn btn-warning mt-5 me-3">Pause</button>
      <button id="resume" class="btn btn-info mt-5 me-3">Resume</button>
      <button id="cancel" class="btn btn-danger mt-5 me-3">Cancel</button>

</div>
